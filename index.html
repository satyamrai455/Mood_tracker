<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Daily Mood Tracker</h1>

    <div class="mood-buttons">
        <button onclick="selectMood('😊')">😊 Happy</button>
        <button onclick="selectMood('😐')">😐 Neutral</button>
        <button onclick="selectMood('😢')">😢 Sad</button>
        <button onclick="selectMood('🤩')">🤩 Excited</button>
    </div>

    <h2>Select Month & Year</h2>
    <label for="month">Month:</label>`
    <select id="month" onchange="renderCalendar()">
        <script>
            for (let i = 1; i <= 12; i++) {
                document.write(`<option value="${i}">${i}</option>`);
            }
        </script>
    </select>

    <label for="year">Year:</label>
    <input type="number" id="year" min="2000" max="2100" value="2025" onchange="renderCalendar()">

    <h2>Monthly Mood Calendar</h2>
    <div class="calendar" id="calendar"></div>

    <script src="script.js"></script>
</body>
</html>
